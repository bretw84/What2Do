<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <title>What To Do?</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    
	<script src="js/jquery.js"></script>
    
</head>

<body>
    
    <div class="container-fluid">

        <div id="preloader">
            <div id="status">
                <div id="loader"><i class="fa fa-cog fa-spin" aria-hidden="true" style="font-size:150px;color:white;"></i></div>
            </div>
        </div>
        
        <fieldset>
            <legend><h1 style="padding-bottom:30px;text-align:center;font-size:30px;font-weight:900;">What To Do?</h1></legend>
            
            <strong>Enter Options:</strong><br>
            
            <input type="text" name="option" placeholder="Enter Option" id="options"/>
            <input type="submit" name="submit" value="+" class="btn btn-success" id="submit"/>
        
        </fieldset>
        
        <br><hr>
        
        <fieldset>
        
            <legend>Current Options - <input type="submit" id="clear" class="btn btn-danger" value="Clear"/></legend>
            
            <div id="options-div"></div>
            <div id="no-options"><strong>No Options Yet.</strong></div>
        
        </fieldset>
        
        <div><input type="submit" name="choose" id="choose" class="btn btn-success" value="MAKE A CHOICE!!!"/></div>
        
        <div id="chosen"></div>
        
    </div>
      
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
